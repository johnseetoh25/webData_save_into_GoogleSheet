<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function AddRow(){
                var name = document.getElementById("name").value;
                var contact = document.getElementById("contact").value;
                var email = document.getElementById("email").value;
                var qualification = document.getElementById("qualification").value;
                var course = document.getElementById("course").value;
                var question = document.getElementById("question").value;

                if (name != '' && contact != '' && email != '' && qualification != '' && course != '') {
                    google.scribd.run.AddRecord(name, contact, email, qualification, course, question);

                    document.getElementById("name").value = '';
                    document.getElementById("contact").value = '';
                    document.getElementById("email").value = '';
                    document.getElementById("qualification").value = '';
                    document.getElementById("course").value = '';
                    document.getElementById("question").value = '';

                    document.getElementById("display_error").innerHTML = "";
                } else {
                    document.getElementById("display_error").innerHTML = "Please insert information";
                }
            }
        </script>
    </head>

    <body>
        <div class="container-fluid p-5">
            <form class="g-5">
                
                <div class="mb-3">  
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="form-control" placeholder="Your Name">
                </div>
                
                <div class="mb-3">
                    <label for="contact">Contact:</label>
                    <input id="contact" type="text" class="form-control" placeholder="01X-XXXX XXXX">
                </div>
                
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input id="email" type="text" class="form-control" placeholder="a***@xmail.com">
                </div>
                
                <div class="mb-3">
                    <label for="qualification">Qualification:</label>
                    <select id="qualification" class="form-select" >
                        <option selected>selected your qualification</option>
                        <option>SPM</option>
                        <option>STPM</option>
                        <option>UEC</option>
                        <option>IGCSE</option>
                        <option>Others</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="course">Course:</label>
                    <select id="course" class="form-select" >
                        <option selected>selected your intrest courses</option>
                        <option>Bachelor of Computer Science (Hons) in Software Engineering</option>
                        <option>Bachelor in Information Technology (Cyber Security) with Honours</option>
                        <option>Diploma of E-Commerce</option>
                        <option>Diploma of Computer Science</option>
                        <option>Diploma of Web Development Technology</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question">Questions:</label>
                    <textarea id="question" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3 text-center d-grid gap-2 col-2 mx-auto">
                    <input type="submit" class="btn btn-primary" value="Send" onclick="AddRow()">
                    <div id="display_error" style="color: red"></div>
                </div>
                
            </form>
        </div>
    </body>

</html>
